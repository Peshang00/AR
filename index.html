<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Burger King AR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        .a-enter-vr, .a-enter-ar {
            display: none;
        }
    </style>
</head>
<body>
    <a-scene 
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;"
    >
        <a-assets>
            <a-asset-item id="burger-obj" src="burger.obj"></a-asset-item>
        </a-assets>

        <a-marker type="pattern" url="pattern-bk.patt">
            <a-entity 
                position="0 0 0" 
                scale="0.05 0.05 0.05" 
                obj-model="obj: #burger-obj"
                rotation="0 0 0">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Ensure proper sizing on iOS
        function iosPolyfill() {
            if (navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad')) {
                const height = document.documentElement.clientHeight;
                const sceneEl = document.querySelector('a-scene');
                sceneEl.style.height = `${height}px`;
            }
        }
        window.addEventListener('load', iosPolyfill);
        window.addEventListener('resize', iosPolyfill);
    </script>
</body>
</html>
