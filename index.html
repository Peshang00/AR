<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Burger King AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        AFRAME.registerComponent('play-sound-and-animation', {
            init: function () {
                const marker = this.el;
                const model = marker.querySelector('[gltf-model]');
                const sound = document.querySelector('#burgerSound');

                marker.addEventListener('markerFound', function () {
                    model.emit('model-loaded');
                    sound.play();
                });

                marker.addEventListener('markerLost', function () {
                    sound.pause();
                    sound.currentTime = 0;
                });
            }
        });
    </script>
    <style>
        .a-enter-vr, .a-enter-ar {
            display: none;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
    >
        <a-assets>
            <audio id="burgerSound" src="burger_sound.mp3" preload="auto"></audio>
        </a-assets>

        <a-marker type="pattern" url="pattern-bk.patt" play-sound-and-animation>
            <a-entity 
                position="0 0 0" 
                scale="0.05 0.05 0.05" 
                gltf-model="burger.obj"
                animation-mixer>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
